version: "3.9"

services:
  emqx:
    image: emqx/emqx:latest
    container_name: emqx
    ports:
      - "1883:1883"    # MQTT
      - "8083:8083"    # MQTT over WebSockets
      - "18083:18083"  # EMQX Dashboard
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # Management UI
    restart: unless-stopped

  processor:
    build: .
    container_name: pm25_processor
    depends_on:
      - emqx
      - rabbitmq
    environment:
      - EMQX_HOST=emqx
      - EMQX_PORT=1883
      - EMQX_TOPIC=pm25/data
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_QUEUE=pm25_processed
    restart: on-failure
